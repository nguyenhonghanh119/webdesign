<!DOCTYPE html>
<html>
    <head>
        <body>
            <h1>HTML Text Formatting</h1>
            <p>HTML contains several elements for defining text with a special meaning.</p>
            <h3>Example</h3>
            <p>This text is bold</p>
            <p>This text is italic</p>
            <p>This is subscript and superscript</p>
            <h3>Example</h3>
            <p><b>This text is bold</b></p>
            <p><sub>This text is bold</sub></p>
            <p><em>This text is bold</em></p>
        </body>
</html>
